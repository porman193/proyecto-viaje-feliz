<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="css/styles_admin.css">
</head>
<body>
<div class="admin-header">
    <h1>Panel de Administración - Usuarios</h1>
</div>
<div class="admin-container">
    <h2>Listado de Usuarios</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            <!-- Itera sobre la lista de usuarios -->
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Juan Pérez</td>
                <td th:text="${user.email}">juan.perez@example.com</td>
                <td th:text="${user.role}">Usuario</td>
                <td>
                    <!-- Enlaces para editar y eliminar usuarios -->
                    <a th:href="@{'/admin/edit-user/' + ${user.id}}" class="button">Editar</a>
                    <a th:href="@{'/admin/delete-user/' + ${user.id}}" class="button">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
