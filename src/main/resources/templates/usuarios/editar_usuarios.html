<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/styles_editusuario.css">
</head>
<body>
<div class="admin-header">
    <h1>Editar Usuario</h1> 
</div>
<div class="admin-container">

    <form th:action="@{/edit}" method="post" class="edit-form">


    
        <input type="hidden" th:name="id" th:value="${user.identificacion}">
        <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" th:value="${user.nombres}">
        </div>

        <div>
            <label for="apellidos">Apellidos:</label>   
            <input type="text" id="apellidos" name="apellidos" th:value="${user.apellidos}">
        </div>
        <div>
            <label for="contrasena">Nueva Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena">
        </div>
        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" th:value="${user.email}">
        </div>
        <div class="buttons">
            <button type="submit" class="button save-button">Guardar Cambios</button>
            <a th:href="@{/usuarios}" class="button cancel-button">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
